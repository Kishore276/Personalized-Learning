<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autoplay" content="false">
    <meta name="media-autoplay" content="disabled">
    <title>Quiz - Personalized Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/face-detection.css') }}" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-radius: 20px;
            --box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            z-index: -1;
        }

        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .quiz-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .quiz-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quiz-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .quiz-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        .progress-section {
            padding: 20px 30px;
            background: rgba(102, 126, 234, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            height: 8px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-custom {
            height: 100%;
            background: var(--success-gradient);
            border-radius: 50px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-bar-custom::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .question-container {
            padding: 40px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .question-number {
            width: 50px;
            height: 50px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            margin-right: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.6;
            flex: 1;
        }

        .options-container {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .option-item {
            position: relative;
        }

        .option-input {
            display: none;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .option-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .option-label:hover::before {
            left: 100%;
        }

        .option-label:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .option-input:checked + .option-label {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .option-input:checked + .option-label .option-icon {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        .option-input:checked + .option-label .option-icon::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .option-icon {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .option-icon::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: white;
            font-weight: bold;
            font-size: 12px;
            opacity: 0;
            transition: var(--transition);
        }

        .navigation-container {
            padding: 30px 40px;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-custom {
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            min-width: 120px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        .btn-primary-custom {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-secondary-custom {
            background: linear-gradient(135deg, #64748b, #475569);
            color: white;
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.3);
        }

        .btn-secondary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 116, 139, 0.4);
            color: white;
        }

        .btn-success-custom {
            background: var(--success-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-success-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
            color: white;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .score-container {
            padding: 40px;
            text-align: center;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
        }

        .score-circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .score-circle circle {
            fill: none;
            stroke-width: 8;
            r: 90;
            cx: 100;
            cy: 100;
        }

        .score-circle .bg-circle {
            stroke: rgba(102, 126, 234, 0.1);
        }

        .score-circle .progress-circle {
            stroke: url(#gradient);
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            animation: fillCircle 2s ease-in-out forwards;
        }

        @keyframes fillCircle {
            to {
                stroke-dashoffset: calc(565.48 - (565.48 * var(--score-percent)) / 100);
            }
        }

        .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .score-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .explanation-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid;
            text-align: left;
            backdrop-filter: blur(10px);
        }

        .explanation-item.correct {
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .explanation-item.incorrect {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 10px;
            }
            
            .question-container, .navigation-container {
                padding: 20px;
            }
            
            .quiz-title {
                font-size: 1.5rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .score-circle {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Include Emotion Tracker -->
    {% include 'emotion_tracker.html' %}
    
    <div class="quiz-container">
        <div class="quiz-card fade-in-up">
            <div class="quiz-header">
                <h1 id="quizTitle" class="quiz-title">
                    <i class="fas fa-brain me-2"></i>Loading Quiz...
                </h1>
                <p class="quiz-subtitle">Test your knowledge and improve your skills</p>
            </div>
            
            <div class="progress-section">
                <div class="progress-info">
                    <span id="questionCounter">Question 1 of 20</span>
                    <span id="timeDisplay"><i class="fas fa-clock me-1"></i>00:00</span>
                </div>
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar-custom" style="width: 0%"></div>
                </div>
            </div>
            
            <div id="quizQuestions">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Preparing Your Quiz</div>
                    <div class="loading-subtext">Getting the best questions for you...</div>
                </div>
            </div>
            
            <div id="quizScore" style="display: none;"></div>
        </div>
    </div>

    <script>
        let questions = [];
        let currentIdx = 0;
        let userAnswers = [];
        let startTime = new Date();
        let timerInterval = null;

        // Get course and level from query params
        function getQueryParams() {
            const params = {};
            window.location.search.replace(/^[?]/, '').split('&').forEach(function(pair) {
                const [key, value] = pair.split('=');
                params[key] = decodeURIComponent(value || '');
            });
            return params;
        }

        function updateTimer() {
            const now = new Date();
            const elapsed = Math.floor((now - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timeDisplay').innerHTML = 
                `<i class="fas fa-clock me-1"></i>${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateProgress() {
            const progress = ((currentIdx + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('questionCounter').textContent = `Question ${currentIdx + 1} of ${questions.length}`;
        }

        function renderQuestion(idx) {
            const q = questions[idx];
            const questionContainer = document.getElementById('quizQuestions');
            
            let html = `
                <div class="question-container fade-in-up">
                    <div class="question-header">
                        <div class="question-number">${idx + 1}</div>
                        <div class="question-text">${q.question}</div>
                    </div>
                    
                    <form id="singleQuizForm">
                        <div class="options-container">
            `;

            q.options.forEach((opt, i) => {
                const optionId = `option_${idx}_${i}`;
                const checked = userAnswers[idx] === opt ? 'checked' : '';
                const optionLetter = String.fromCharCode(65 + i); // A, B, C, D
                
                html += `
                    <div class="option-item">
                        <input type="radio" name="q${idx}" value="${opt}" id="${optionId}" class="option-input" ${checked} required>
                        <label for="${optionId}" class="option-label">
                            <div class="option-icon"></div>
                            <span><strong>${optionLetter}.</strong> ${opt}</span>
                        </label>
                    </div>
                `;
            });

            html += `
                        </div>
                    </form>
                </div>
                
                <div class="navigation-container">
                    <div>
                        ${idx > 0 ? `
                            <button type="button" class="btn btn-custom btn-secondary-custom" id="prevBtn">
                                <i class="fas fa-arrow-left me-2"></i>Previous
                            </button>
                        ` : '<div></div>'}
                    </div>
                    <div>
                        ${idx < questions.length - 1 ? `
                            <button type="button" class="btn btn-custom btn-primary-custom" id="nextBtn">
                                Next<i class="fas fa-arrow-right ms-2"></i>
                            </button>
                        ` : `
                            <button type="submit" class="btn btn-custom btn-success-custom pulse" id="submitBtn">
                                <i class="fas fa-check-circle me-2"></i>Submit Quiz
                            </button>
                        `}
                    </div>
                </div>
            `;

            questionContainer.innerHTML = html;
            updateProgress();

            // Add event listeners
            document.getElementById('singleQuizForm').addEventListener('change', function(e) {
                if (e.target.name === `q${idx}`) {
                    userAnswers[idx] = e.target.value;
                    
                    // Add subtle animation to selected option
                    const selectedLabel = e.target.nextElementSibling;
                    selectedLabel.style.transform = 'scale(1.02)';
                    setTimeout(() => {
                        selectedLabel.style.transform = '';
                    }, 200);
                }
            });

            if (idx > 0) {
                document.getElementById('prevBtn').onclick = function() {
                    currentIdx = idx - 1;
                    renderQuestion(currentIdx);
                };
            }

            if (idx < questions.length - 1) {
                document.getElementById('nextBtn').onclick = function() {
                    const selected = document.querySelector(`input[name='q${idx}']:checked`);
                    if (selected) {
                        userAnswers[idx] = selected.value;
                        currentIdx = idx + 1;
                        renderQuestion(currentIdx);
                    } else {
                        // Shake animation for unselected question
                        const form = document.getElementById('singleQuizForm');
                        form.style.animation = 'shake 0.5s ease-in-out';
                        setTimeout(() => {
                            form.style.animation = '';
                        }, 500);
                        
                        // Show tooltip or alert
                        showNotification('Please select an answer before proceeding!', 'warning');
                    }
                };
            }

            if (idx === questions.length - 1) {
                document.getElementById('submitBtn').onclick = function() {
                    const selected = document.querySelector(`input[name='q${idx}']:checked`);
                    if (selected) {
                        userAnswers[idx] = selected.value;
                        showResults();
                    } else {
                        showNotification('Please select an answer before submitting!', 'warning');
                    }
                };
            }
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} position-fixed top-0 start-50 translate-middle-x mt-3`;
            notification.style.zIndex = '9999';
            notification.style.minWidth = '300px';
            notification.innerHTML = `
                <i class="fas fa-${type === 'warning' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            notification.style.opacity = '0';
            notification.style.transform = 'translate(-50%, -20px)';
            setTimeout(() => {
                notification.style.transition = 'all 0.3s ease';
                notification.style.opacity = '1';
                notification.style.transform = 'translate(-50%, 0)';
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translate(-50%, -20px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        function showResults() {
            clearInterval(timerInterval);
            let score = 0;
            let explanations = '';
            
            questions.forEach((q, qidx) => {
                const isCorrect = userAnswers[qidx] === q.correct_answer;
                if (isCorrect) score++;
                
                explanations += `
                    <div class="explanation-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <div class="d-flex align-items-start">
                            <div class="question-number me-3" style="width: 30px; height: 30px; font-size: 0.9rem;">
                                ${qidx + 1}
                            </div>
                            <div class="flex-grow-1">
                                <div class="fw-semibold mb-2">${q.question}</div>
                                <div class="mb-2">
                                    <span class="badge ${isCorrect ? 'bg-success' : 'bg-danger'} me-2">
                                        <i class="fas ${isCorrect ? 'fa-check' : 'fa-times'} me-1"></i>
                                        ${isCorrect ? 'Correct' : 'Incorrect'}
                                    </span>
                                    ${!isCorrect ? `
                                        <span class="text-muted">
                                            Correct answer: <strong>${q.correct_answer}</strong>
                                        </span>
                                    ` : ''}
                                </div>
                                ${q.explanation ? `
                                    <div class="text-muted small">
                                        <i class="fas fa-lightbulb me-2"></i>
                                        ${q.explanation}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });

            const percentage = Math.round((score / questions.length) * 100);
            const scoreContainer = document.getElementById('quizScore');
            
            // Performance message
            let performanceMessage = '';
            let performanceClass = '';
            let performanceIcon = '';
            
            if (percentage >= 90) {
                performanceMessage = 'Outstanding! You\'re a true expert!';
                performanceClass = 'text-success';
                performanceIcon = 'fa-trophy';
            } else if (percentage >= 75) {
                performanceMessage = 'Great job! You have a solid understanding!';
                performanceClass = 'text-info';
                performanceIcon = 'fa-star';
            } else if (percentage >= 60) {
                performanceMessage = 'Good work! Keep practicing to improve!';
                performanceClass = 'text-warning';
                performanceIcon = 'fa-thumbs-up';
            } else {
                performanceMessage = 'Don\'t give up! Review the material and try again!';
                performanceClass = 'text-danger';
                performanceIcon = 'fa-heart';
            }
            
            scoreContainer.innerHTML = `
                <div class="score-container fade-in-up">
                    <div class="score-circle" style="--score-percent: ${percentage}">
                        <svg>
                            <defs>
                                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <circle class="bg-circle"></circle>
                            <circle class="progress-circle"></circle>
                        </svg>
                        <div class="score-text">${score}/${questions.length}</div>
                    </div>
                    
                    <h3 class="mb-3">
                        <i class="fas ${performanceIcon} ${performanceClass} me-2"></i>
                        Quiz Complete!
                    </h3>
                    
                    <p class="lead ${performanceClass} mb-4">${performanceMessage}</p>
                    
                    <div class="score-stats">
                        <div class="stat-item">
                            <div class="stat-value text-success">${score}</div>
                            <div class="stat-label">Correct</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value text-danger">${questions.length - score}</div>
                            <div class="stat-label">Incorrect</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value text-primary">${percentage}%</div>
                            <div class="stat-label">Score</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value text-info">${document.getElementById('timeDisplay').textContent.split(' ')[1]}</div>
                            <div class="stat-label">Time</div>
                        </div>
                    </div>
                    
                    <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
                        <a href="/dashboard" class="btn btn-custom btn-primary-custom">
                            <i class="fas fa-home me-2"></i>Dashboard
                        </a>
                        <button onclick="retakeQuiz()" class="btn btn-custom btn-secondary-custom">
                            <i class="fas fa-redo me-2"></i>Retake Quiz
                        </button>
                        <button onclick="toggleExplanations()" class="btn btn-custom btn-success-custom" id="explanationsBtn">
                            <i class="fas fa-list-alt me-2"></i>View Details
                        </button>
                    </div>
                    
                    <div id="explanationsContainer" style="display: none;">
                        <hr class="my-4">
                        <h5 class="text-start mb-3">
                            <i class="fas fa-clipboard-list me-2"></i>Detailed Results
                        </h5>
                        <div class="text-start">
                            ${explanations}
                        </div>
                    </div>
                </div>
            `;
            
            scoreContainer.style.display = 'block';
            document.getElementById('quizQuestions').style.display = 'none';
            
            // Trigger confetti for high scores
            if (percentage >= 90) {
                triggerConfetti();
            }
        }

        function toggleExplanations() {
            const container = document.getElementById('explanationsContainer');
            const btn = document.getElementById('explanationsBtn');
            
            if (container.style.display === 'none') {
                container.style.display = 'block';
                btn.innerHTML = '<i class="fas fa-eye-slash me-2"></i>Hide Details';
            } else {
                container.style.display = 'none';
                btn.innerHTML = '<i class="fas fa-list-alt me-2"></i>View Details';
            }
        }

        function retakeQuiz() {
            if (confirm('Are you sure you want to retake this quiz? Your current progress will be lost.')) {
                location.reload();
            }
        }

        function triggerConfetti() {
            // Simple confetti effect with safety checks
            try {
                const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'];
                
                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        try {
                            const confetti = document.createElement('div');
                            confetti.style.position = 'fixed';
                            confetti.style.left = Math.random() * 100 + 'vw';
                            confetti.style.top = '-10px';
                            confetti.style.width = '10px';
                            confetti.style.height = '10px';
                            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                            confetti.style.borderRadius = '50%';
                            confetti.style.pointerEvents = 'none';
                            confetti.style.zIndex = '10000';
                            confetti.style.animation = `confetti-fall ${Math.random() * 2 + 3}s linear forwards`;
                            
                            document.body.appendChild(confetti);
                            
                            setTimeout(() => {
                                try {
                                    if (confetti.parentNode) {
                                        confetti.parentNode.removeChild(confetti);
                                    }
                                } catch (e) {
                                    console.log('Confetti cleanup handled');
                                }
                            }, 5000);
                        } catch (e) {
                            console.log('Confetti animation skipped due to conflict');
                        }
                    }, i * 50);
                }
            } catch (error) {
                console.log('Confetti effect disabled to prevent conflicts');
            }
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function () {
            // Prevent any media autoplay issues
            try {
                // Disable any potential autoplay conflicts
                if (window.speechSynthesis) {
                    window.speechSynthesis.cancel();
                }
            } catch (e) {
                console.log('Speech synthesis not available or already handled');
            }

            const params = getQueryParams();
            const courseId = params.course_id;
            const level = params.level;
            
            console.log(`Fetching: /get_quiz_questions?course_id=${courseId}&level=${level}`);
            
            fetch(`/get_quiz_questions?course_id=${courseId}&level=${level}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        document.getElementById('quizQuestions').innerHTML = `
                            <div class="question-container">
                                <div class="alert alert-danger text-center">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    <strong>Error:</strong> ${data.error}
                                </div>
                            </div>
                        `;
                        return;
                    }
                    
                    questions = data.questions;
                    userAnswers = Array(questions.length).fill(null);
                    
                    // Update title
                    const courseTitle = data.course_title || 'Course';
                    document.getElementById('quizTitle').innerHTML = 
                        `<i class="fas fa-brain me-2"></i>${courseTitle} Quiz - ${level.charAt(0).toUpperCase() + level.slice(1)}`;
                    
                    // Start the quiz
                    try {
                        startTimer();
                        renderQuestion(0);
                    } catch (error) {
                        console.error('Error starting quiz:', error);
                        document.getElementById('quizQuestions').innerHTML = `
                            <div class="question-container">
                                <div class="alert alert-warning text-center">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    <strong>Quiz Loading Issue:</strong> There was an issue starting the quiz. Please refresh the page.
                                </div>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('quizQuestions').innerHTML = `
                        <div class="question-container">
                            <div class="alert alert-danger text-center">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <strong>Connection Error:</strong> Failed to load quiz questions. Please check your internet connection and try again.
                                <br><small class="text-muted mt-2 d-block">Error details: ${error.message}</small>
                            </div>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
